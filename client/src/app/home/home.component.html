<div class="containter mt-5">
    <div *ngIf = "!registerMode"style = "text-align: center;">
        <h1>Find your match</h1>
        <p class = "text-center">
            <button (click) = "registerToggle()"class = "btn btn-primary btn-lg me-2">Register</button>
            <button class = "btn btn-outline-danger btn-lg " (click)="openModal(template)" >Learn more</button>
            
        </p>
    </div>
    <div *ngIf = "registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Dating App</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Register and find your match.
    </div>
</ng-template>
